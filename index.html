<!DOCTYPE html>
<html>
<head>
  <title>AR.js Custom Marker Example</title>
  <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <a-marker type="pattern" url="markers/pattern-LIVRlogo.patt">
      <a-entity 
        id="koiFish"
        gltf-model="url(models/KoiFish2.glb)" 
        scale="0.25 0.25 0.25" 
        rotation="0 0 0"
        position="0 0.2 0"
        animation-mixer="loop: repeat">
      </a-entity>
      <a-entity 
        id="guppyFish"
        gltf-model="url(models/GuppyFish.glb)" 
        scale="0.2 0.2 0.2" 
        rotation="0 -90 0"
        position="-0.2 0.2 0"
        animation-mixer="loop: repeat"
        visible="false">
      </a-entity>
      <a-entity 
        id="sharkFish"
        gltf-model="url(models/shark_fish.glb)" 
        scale="0.5 0.5 0.5" 
        rotation="0 -90 0"
        position="0 0.2 0"
        animation-mixer="loop: repeat"
        visible="false">
      </a-entity>
      <a-entity 
        id="tunaFish"
        gltf-model="url(models/tuna_fish.glb)" 
        scale="0.5 0.5 0.5" 
        rotation="0 90 0"
        position="0 0.2 0"
        animation-mixer="loop: repeat"
        visible="false">
      </a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const scene = document.querySelector('a-scene');
      const fishModels = [
        document.querySelector('#koiFish'),
        document.querySelector('#guppyFish'),
        document.querySelector('#sharkFish'),
        document.querySelector('#tunaFish')
      ];
      let currentIndex = 0;

      scene.addEventListener('click', () => {
        fishModels[currentIndex].setAttribute('visible', 'false');
        currentIndex = (currentIndex + 1) % fishModels.length;
        fishModels[currentIndex].setAttribute('visible', 'true');
      });
    });
  </script>
</body>
</html>
